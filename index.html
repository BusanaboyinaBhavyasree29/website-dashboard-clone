<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>Dashboard</h2>
        </div>
        <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Overview</h1>
            <button>New User</button>
        </header>
        <section>
            <h2>Stats</h2>
            <div class="stats">
                <div class="stat">
                    <h3>Users</h3>
                    <p>100</p>
                </div>
                <div class="stat">
                    <h3>Views</h3>
                    <p>1000</p>
                </div>
                <div class="stat">
                    <h3>Clicks</h3>
                    <p>500</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
